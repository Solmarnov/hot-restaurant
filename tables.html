<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables Page</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Make Reservation
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p><a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>
      </div>
    </footer>


    <script type="text/javascript">
      const ulEl = $('#tableList');
      function renderReservations() {
        $.get('/api/tables', function(data) {
          const reservations = data;

          reservations.forEach(element => {
            let liEl = `
              <li>${element.name}</li>
              <li>${element.mobile}</li>
              <li>${element.email}</li>
              <li>${element.id}</li>
            `
            ulEl.append(liEl);
          });
          console.log(reservations);
        })
      }

      renderReservations();
    </script>
  </body>
</html>
